name: Build Artifact
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_call:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      NUXT_APP_BASE_URL: /HC-Osnova/
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20.19.3
          cache: "yarn"

      - name: Build website
        run: |
          yarn install --immutable --immutable-cache --check-cache
          yarn generate

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: .output/public
